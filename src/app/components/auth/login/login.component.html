<section class="ezy__signin1 d-flex align-items-center">
  <div class="container">
    <div class="row py-4 justify-content-center">
      <div class="col-lg-5">
        <div class="card ezy__signin1-form-card">
          <div class="card-body p-md-5">
            <h2 class="ezy__signin1-heading mb-4 mb-md-5">Log In</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-4 mt-2">
                <label for="email" class="mb-2">Email Address</label>
                <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter Email Address" />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                  <div *ngIf="email.errors?.required">Email is required.</div>
                  <div *ngIf="email.errors?.email">Invalid email address.</div>
                </div>
              </div>
              <div class="form-group mb-2 mt-2">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter Password" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  <div *ngIf="password.errors?.required">Password is required.</div>
                  <div *ngIf="password.errors?.minlength">Password must be at least 6 characters long.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember-me" checked />
                  <label class="form-check-label" for="remember-me"> Remember me </label>
                </div>
              </div>
              <button type="submit" class="btn ezy__signin1-btn-submit w-100">Log In</button>
              <button class="btn w-100">Forget your password?</button>

              <div class="position-relative ezy__signin1-or-separator">
                <hr class="my-4 my-md-5" />
                <span class="px-2">Or</span>
              </div>
              <div class="text-center mt-4 mt-md-5">
                <p class="mb-0 opacity-50 lh-1">Don't have an account?</p>
                <a href="/signup" class="btn btn-link py-0 text-dark text-decoration-none">Create account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
